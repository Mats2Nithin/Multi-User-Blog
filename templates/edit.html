{% extends "base.html" %}
{% block content %}
<h2>Update post</h2>
<form method="post">
	<div style="Color: #999">
	<a href="/blog/{{blog.key().id()}}">&#10006; Cancel edit</a>
	</div>
    <label>
        <div>Title</div>
        <input type="text" name="Title" value="{{blog.title}}">
    </label>
	<label>
        <div>blog</div>
        <textarea name="Content">{{blog.content}}</textarea>
    </label>
	<input type="submit">
</form>

{% endblock %}
